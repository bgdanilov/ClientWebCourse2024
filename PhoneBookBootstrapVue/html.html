<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer type="module" src="/main.js"></script>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <form
            @submit.prevent="handleSubmit"
            class="needs-validation"
            novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                    type="text"
                    id="username"
                    v-model="username"
                    :class="{'is-invalid': !isUsernameValid && submitted,
                             'is-valid': isUsernameValid && submitted}"
                    class="form-control"
                    required
            />
            <div class="valid-feedback"> Looks good</div>
            <div class="invalid-feedback">{{ usernameErrorMessage }}</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
