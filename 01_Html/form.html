<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Задача 1. Форма без CSS.</title>
</head>

<body>
    <div class="wrap">
        <form name="contact_form" action="./page.html" method="post">
            <h3>Контактная информация</h3>
            <p>
                <label for="name">Имя: <span>*</span></label>
                <!-- <span class="alert">Пожалуйста, укажите свое имя.</span> -->
                <input type="text" name="name" id="name" size="50" maxlength="100" />
            </p>
            <p>
                <label for="email">Email: <span>*</span></label>
                <input type="email" name="email" id="email" size="50" maxlength="100">
            </p>
            <p>
                <label for="city">Город:</label>
                <input type="text" name="city" id="city" size="50" maxlength="100">
            </p>
            <h3>Ваш пол</h3>
            <p>
                <label for="sex_male">Мужчина</label>
                <input type="radio" name="sex" id="sex_male" value="male" checked>
            </p>
            <p>
                <label for="sex_female">Женщина</label>
                <input type="radio" name="sex" id="sex_female" value="female">
            </p>
            <h3>Используемые устройства</h3>
            <p>
                <label for="devices">Тип устройства:</label><br />
                <select id="devices" name="devices" multiple>
                    <option value="1">Смартфон</option>
                    <option value="2">Настольный компьютер</option>
                    <option value="3">Телевизор</option>
                </select>
            </p>
            <h3>Комментарий</h3>
            <p>
                <label for="comments_theme">Тема:</label>
                <select id="comments_theme" name="comments_theme">
                    <option value="1">Проблемы с интернетом</option>
                    <option value="2">Подключение нового абонента</option>
                    <option value="3">Выразить благодарность</option>
                </select>
            </p>
            <p>
                <label for="comments">Сообщение: <span>*</span></label><br />
                <textarea name="comments" id="comments" cols="65" rows="5"></textarea>
            </p>
            <p>
                <label for="spam_agree">Согласен получать спам:</label>
                <input type="checkbox" name="spam_agree" id="spam_agree" checked>
            </p>
            <p><input type="submit" value="Отправить"></p>
        </form>
    </div>
</body>

</html>
